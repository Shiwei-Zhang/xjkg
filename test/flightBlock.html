            /** 当前时间 **/
            var nowTime = "21:30:20";

            function addTimeStatus(status, theTime){

                var nowHour = nowTime.substring(0, 2);
                var nowMinute = nowTime.substring(3, 5);

                var paramHour = theTime.substring(0, 2);
                var paramMinute = theTime.substring(3, 5);

                var hourIndex = paramHour - nowHour;

                /** 拿到当前小时的组 **/
                var groupTimeList = $(".groupTimeList");
                var thisGroupTime = groupTimeList[hourIndex];

                /** 拿到当前 5分钟的组 **/
                var minGroupIndex = Math.floor(paramMinute / 5);
                console.log("minGroupIndex | " + minGroupIndex);

                var thisFiveGroup = null;
                var yuShu = paramMinute % 5;
                if(yuShu == 0){
                    var fiveList = $(".fiveMinuteGroup", thisGroupTime);

                    var thisFiveGroup = fiveList[minGroupIndex - 1];
                    
                }else{
                    var fiveList = $(".fiveMinuteGroup", thisGroupTime);

                    var thisFiveGroup = fiveList[minGroupIndex];
                }

                var statusItem = $(".statusLabel", thisFiveGroup)[yuShu];

                $(statusItem).append(statusHtml);

            }

                addTimeStatus();
                addTimeStatus();
                addTimeStatus();
                addTimeStatus();
                addTimeStatus();
